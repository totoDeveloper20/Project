  <section layout:fragment="content">

			<div class="panel-body">
				<form th:action="@{/index}" method="get">
				<label>Mot Cl√©</label>
				<input type="text" name="nom1">

				<table class="table">
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
					</tr>

					</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:class="${currentPage==status.index}?'active':''" th:each="page, status: ${pages}">
